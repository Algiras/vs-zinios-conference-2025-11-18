name: Generate Slides and Export PPTX

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'slides/presentation.md'
      - 'themes/**'
      - 'scripts/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'slides/presentation.md'
      - 'themes/**'
      - 'scripts/**'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-slides:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint Mermaid diagrams
        run: npm run lint:mermaid
      
      - name: Build HTML presentation
        run: npm run build
        env:
          CI: 'true'
      
      - name: Prepare site artifact
        run: |
          mkdir -p public
          cp slides/presentation.html public/index.html
          cp slides/presentation-dark.html public/dark.html
          echo "# Autonomous Development Workflows" > public/README.md
          echo "" >> public/README.md
          echo "View the presentation:" >> public/README.md
          echo "- [Light Theme](./index.html)" >> public/README.md
          echo "- [Dark Theme](./dark.html)" >> public/README.md
      
      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: presentation-html
          path: |
            slides/presentation.html
            slides/presentation-dark.html
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy-pages:
    needs: generate-slides
    if: >
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

