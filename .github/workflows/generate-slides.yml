name: Generate Slides and Export PPTX

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'slides/presentation.md'
      - 'themes/**'
      - 'scripts/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'slides/presentation.md'
      - 'themes/**'
      - 'scripts/**'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-slides:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint Mermaid diagrams
        run: npm run lint:mermaid
      
      - name: Build HTML presentation
        run: npm run build
      
      - name: Install ImageMagick (for image generation)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      
      - name: Generate slides and export PPTX
        run: npm run export:pptx
      
      - name: Generate theme-specific slide images
        run: npm run export:themes
      
      - name: Generate PDF
        run: npm run export:pdf
      
      - name: Prepare site artifact
        run: |
          mkdir -p public/downloads
          cp slides/presentation.html public/index.html
          cp slides/presentation.pdf public/downloads/presentation.pdf
          cp slides/presentation.pptx public/downloads/presentation.pptx
          if [ -f slides/slide-images-light/slides-combined-light.png ]; then
            cp slides/slide-images-light/slides-combined-light.png public/downloads/slides-combined-light.png
          fi
          if [ -f slides/slide-images-dark/slides-combined-dark.png ]; then
            cp slides/slide-images-dark/slides-combined-dark.png public/downloads/slides-combined-dark.png
          fi
      
      - name: Upload PPTX artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pptx
          path: slides/presentation.pptx
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdf
          path: slides/presentation.pdf
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-html
          path: slides/presentation.html
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload combined slide images
        uses: actions/upload-artifact@v4
        with:
          name: slide-images
          path: |
            slides/slide-images-light/slides-combined-light.png
            slides/slide-images-dark/slides-combined-dark.png
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      
      - name: Commit and push generated files (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add slides/presentation.pptx slides/presentation.pdf || true
          git commit -m "chore: auto-generate slides, PPTX, and PDF [skip ci]" || exit 0
          git push || exit 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: generate-slides
    if: >
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

